<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="login">
            <h1>Food.io</h1>
              <form method="POST" action="signup.php">
                  <input type="text" name="username" placeholder="Username" required="required" autocomplete="username"/>
                  <input type="password" name="password" placeholder="Password" required="required" autocomplete="current-password"/>
                  <input type="email" name="email" placeholder="Email" required="required" autocomplete="email"/>
                  <button type="submit" class="btn btn-primary btn-block btn-large">Sign Up</button>
              </form>
        </div>
    </body>
</html>
