<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="PROJECT_ID.apps.googleusercontent.com">
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var id_token = googleUser.getAuthResponse().id_token;
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
            console.log(id_token);
            location.href = 'success.html';
        }
    </script>
    </head>
    <body>
        <div class="login">
            <h1>Food.io</h1>
              <form method="POST" action="login.php" >
                <input type="text" name="username" placeholder="Username" required="required" autocomplete="username"/>
                  <input type="password" name="password" placeholder="Password" required="required" autocomplete="current-password" />
                  <button type="submit" class="btn btn-primary btn-block btn-large">Log in</button>
              </form>
              <br><a href="signup.html" class="btn btn-primary btn-block btn-large" role="button">Sign Up</a>
            <div class="g-signin2" style="text-align:center;width: 100px;margin: 10px auto;" data-onsuccess="onSignIn"></div>
        </div>
    </body>
</html>
